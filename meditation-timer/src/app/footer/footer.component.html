<footer class="app-footer">
  <div class="footer-content">
    <img src="logo.png" alt="Meditation Timer Logo" class="footer-logo" routerLink="/" />
    <a href="https://buddhistsangha.com/" class="footer-link">Buddhist Sangha of Bucks County</a> 2025
  </div>
  <div class="footer-actions">
    <a *ngIf="videoCallUrl$ | async as url" [href]="url" target="_blank" mat-mini-fab class="video-call-button" aria-label="Join Video Call" matTooltip="Join Video Call">
      <mat-icon>video_call</mat-icon>
    </a>
    <button mat-mini-fab class="install-button" (click)="openInstallDialog()" aria-label="Install App" matTooltip="Install App">
      <mat-icon>get_app</mat-icon>
    </button>
    <app-help-button></app-help-button>
    <button mat-mini-fab class="donate-button"
     (click)="toggleDonateDialog()" aria-label="Donate" matTooltip="Donate (d)">
      <mat-icon>volunteer_activism</mat-icon>
    </button>
  </div>
</footer>
