<div class="settings-container">
  <h2>Settings</h2>

  <!-- Bell Configuration Section -->
  <section class="settings-section">
    <h3>Bell Configuration</h3>

    <div class="control-group">
      <h4>Start Bells</h4>
      <div class="control-row">
        <mat-label>Count</mat-label>
        <div class="slider-input-group">
          <mat-slider min="0" max="5" step="1" class="slider">
            <input matSliderThumb [(ngModel)]="startBells" (valueChange)="updateBellSettings()" />
          </mat-slider>
        </div>
      </div>

      <div class="control-row" *ngIf="startBells > 1">
        <mat-label>Interval (sec)</mat-label>
        <div class="slider-input-group">
          <mat-slider min="1" max="60" step="1" class="slider">
            <input
              matSliderThumb
              [(ngModel)]="startBellInterval"
              (valueChange)="updateBellSettings()"
            />
          </mat-slider>
        </div>
      </div>
    </div>

    <div class="control-group">
      <h4>End Bells</h4>
      <div class="control-row">
        <mat-label>Count</mat-label>
        <div class="slider-input-group">
          <mat-slider min="0" max="10" step="1" class="slider">
            <input matSliderThumb [(ngModel)]="endBells" (valueChange)="updateBellSettings()" />
          </mat-slider>
        </div>
      </div>

      <div class="control-row" *ngIf="endBells > 1">
        <mat-label>Interval (sec)</mat-label>
        <div class="slider-input-group">
          <mat-slider min="1" max="60" step="1" class="slider">
            <input
              matSliderThumb
              [(ngModel)]="endBellInterval"
              (valueChange)="updateBellSettings()"
            />
          </mat-slider>
        </div>
      </div>
    </div>
  </section>

  <!-- Background Image Section -->
  <section class="settings-section">
    <h3>Background Image</h3>

    <div class="form-group">
      <label>Source</label>
      <mat-radio-group [(ngModel)]="mode" aria-label="Select an option">
        <mat-radio-button value="url">URL</mat-radio-button>
        <mat-radio-button value="upload">Upload</mat-radio-button>
      </mat-radio-group>
    </div>

    @if(mode === 'url'){
    <div class="form-group url-input-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Image URL</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="backgroundImageUrl"
          placeholder="Enter image URL"
        />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="saveUrl()">Save URL</button>
    </div>
    } @if(mode === 'upload'){
    <div class="form-group">
      <input type="file" hidden (change)="onFileSelected($event)" #fileInput accept="image/*" />
      <button mat-raised-button (click)="fileInput.click()">
        <mat-icon>upload_file</mat-icon> Upload Image
      </button>
    </div>
    }

    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="clearBackground()">
        Clear Background
      </button>
      <button mat-raised-button color="primary" (click)="saveSettings()">Save Settings</button>
    </div>
    @if(backgroundImageUrl){
    <div class="preview">
      <p>Current background:</p>
      <img [src]="backgroundImageUrl" alt="Background preview" />
    </div>
    }
  </section>
</div>
