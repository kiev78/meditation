<p class="end-time">
  <span>
    <mat-icon class="inline-icon">access_time</mat-icon>
    {{ currentTime$ | async | date : 'shortTime' }}
    @if (endTime$ | async; as endTime) {
      <span class="separator"> / </span>
      Timer will end at {{ endTime | date : 'shortTime' }}

      @if ((timerService?.state$ | async)?.isWakeLockActive) {
        <mat-icon class="inline-icon wakelock-icon" matTooltip="Your screen will remain on">lightbulb</mat-icon>
      }
    }
  </span>
</p>
